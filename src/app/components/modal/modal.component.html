<div class="modal__overlay"  [ngClass]="{'show-modal': isModalOpen$ | async}">
    <div class="modal">
        <div class="modal__content">
            <h2 class="title">Add/Edit article</h2>
            <form [formGroup]="form" class="inputs__container">
                <input type="text" class="input" placeholder="Please enter title" name="title"  formControlName="title">
                <input type="text" class="input" placeholder="Please enter tag" name="tag"  formControlName="tag">
                <input type="text" class="input" placeholder="Please enter author" name="author"  formControlName="author">
                <input type="text" class="input" placeholder="Please enter date" name="date"  formControlName="date">
                <input type="text" class="input" placeholder="Please enter image url" name="imgUrl"  formControlName="imgUrl">
                <input type="text" class="input" placeholder="Please enter saying" name="saying"  formControlName="saying">
                <textarea class="textarea" name="content" cols="28" rows="7"  formControlName="content"
                placeholder="Please enter content"></textarea>
            </form>
            <div class="modal__buttons">
                <button type="button" class="button" (click)="closeModal()">Cancel</button>
                <button type="button" class="button button--pink" (click)="saveArticle()">Save</button>
            </div>
        </div>
    </div>
</div>
